#spring.jpa.database: This property specifies the target database platform for JPA and Hibernate. In this case, it is set to POSTGRESQL, indicating that the application is configured to work with a PostgreSQL database. Spring Boot will use the appropriate dialect and settings for PostgreSQL when generating SQL statements.
#spring.jpa.show-sql: This property determines whether the SQL statements generated by Hibernate should be logged or not. When set to true, Hibernate will log the SQL statements to the console, which can be helpful for debugging and understanding the underlying database interactions.

